<button (click)="onClose()" aria-label="Close" class="btn-close-popup">
    <i class="ic-close"></i>
</button>
<h2 mat-dialog-title> {{nameSingular}} </h2>

<form (ngSubmit)="onFormSubmit()" [formGroup]="form" class="form-manage">

    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input formControlName="name" matInput minlength="3" required>
        <mat-error *ngIf="hasError('name')">{{getMessageError('name')}}</mat-error>
    </mat-form-field>

    <br>
    <mat-form-field>
        <mat-label>E-Mail</mat-label>
        <input formControlName="email" matInput required>
        <mat-error *ngIf="hasError('email')">{{getMessageError('email')}}</mat-error>
    </mat-form-field>

    <br>
    <mat-form-field>
        <mat-label>Login</mat-label>
        <input (change)="onContains(table.USER, 'login')" formControlName="login" matInput minlength="3" required>
        <mat-error *ngIf="hasError('login')">{{getMessageError('login')}}</mat-error>
    </mat-form-field>

    <br>
    <mat-form-field>
        <mat-label>Senha</mat-label>
        <input formControlName="password" matInput minlength="3" required type="password">
        <mat-error *ngIf="hasError('password')">{{getMessageError('password')}}</mat-error>
    </mat-form-field>

    <br>
    <mat-checkbox formControlName="status">Ativo</mat-checkbox>

    <mat-dialog-actions>
        <button type="submit">Salvar</button>
    </mat-dialog-actions>
</form>
