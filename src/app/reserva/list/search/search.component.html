<form [formGroup]="form" class="form-filter">

    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input formControlName="date_reserva LIKE" matInput>

    <button (click)="onClear()" class="btn-remove">Limpar</button>

</form>
